<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Boletos</title>
</head>
<body>

    <h1>Compra de Boletos</h1>
    <form action="procesar_compra.php" method="POST">
        <label for="nombre">Nombre Completo:</label><br>
        <input type="text" id="nombre" name="nombre_cliente" required><br><br>

        <label for="correo">Correo Electrónico:</label><br>
        <input type="email" id="correo" name="correo_cliente" required><br><br>

        <label for="parque">Selecciona el Parque Acuático:</label><br>
        <select id="parque" name="parque_acuatico">
            <option value="Los Manantiales">Los Manantiales</option>
            <option value="Las Huertas">Las Huertas</option>
            <option value="El Rollo">El Rollo</option>
            <option value="Las Estacas">Las Estacas</option>
        </select><br><br>

        <label for="cantidad">Cantidad de Boletos:</label><br>
        <input type="number" id="cantidad" name="cantidad_boletos" min="1" required><br><br>

        <input type="submit" value="Comprar">
    </form>

</body>
</html>
